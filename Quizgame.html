<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBurst: The Ultimate Quiz Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --correct: #00b894;
            --wrong: #d63031;
            --timer-warning: #fdcb6e;
            --timer-danger: #e17055;
            --space-blue: #0f1c3f;
            --space-purple: #6a3093;
            --star-yellow: #ffeaa7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        body {
            background: linear-gradient(135deg, var(--space-blue), var(--space-purple));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .star {
            position: absolute;
            background-color: var(--star-yellow);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .quiz-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 650px;
            overflow: hidden;
            transition: all 0.5s ease;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Start Screen Styles */
        .start-screen {
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .start-screen::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(166, 142, 255, 0.1) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
            z-index: -1;
        }

        .start-screen h1 {
            color: var(--primary);
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .start-screen p {
            color: var(--dark);
            margin-bottom: 30px;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
        }

        button:hover::after {
            transform: translateX(100%);
        }

        /* Quiz Screen Styles */
        .quiz-screen {
            display: none;
            padding: 40px 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            align-items: center;
        }

        .timer, .score {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 30px;
            background-color: rgba(245, 246, 250, 0.8);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .timer {
            color: var(--dark);
        }

        .timer i {
            color: var(--primary);
        }

        .timer.warning {
            color: var(--timer-warning);
        }

        .timer.danger {
            color: var(--timer-danger);
        }

        .score i {
            color: var(--correct);
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-container h2 {
            color: var(--dark);
            margin-bottom: 25px;
            font-size: 1.5rem;
            line-height: 1.5;
            font-weight: 600;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background-color: var(--light);
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            padding: 17px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover {
            background-color: #e8f4f8;
            transform: translateX(5px);
        }

        .option.selected {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .option.correct {
            background-color: var(--correct);
            color: white;
            border-color: var(--correct);
        }

        .option.wrong {
            background-color: var(--wrong);
            color: white;
            border-color: var(--wrong);
        }

        .option-number {
            background-color: rgba(255, 255, 255, 0.3);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .option.selected .option-number,
        .option.correct .option-number,
        .option.wrong .option-number {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .next-btn {
            display: none;
            margin-top: 20px;
            width: 100%;
            justify-content: center;
        }

        .next-btn i {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .next-btn:hover i {
            transform: translateX(5px);
        }

        /* Result Screen Styles */
        .result-screen {
            display: none;
            padding: 50px 30px;
            text-align: center;
        }

        .result-screen h2 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 30px;
        }

        .result-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
        }

        .result-circle svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .result-circle circle {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
        }

        .result-circle .bg {
            stroke: #f0f0f0;
        }

        .result-circle .progress {
            stroke: var(--primary);
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            transition: stroke-dashoffset 1s ease;
        }

        .result-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .result-message {
            color: var(--dark);
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .result-message span {
            font-weight: 700;
            color: var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .quiz-container {
                border-radius: 10px;
            }

            .start-screen {
                padding: 30px 20px;
            }

            .start-screen h1 {
                font-size: 2.2rem;
            }

            .quiz-screen, .result-screen {
                padding: 30px 20px;
            }

            .question-container h2 {
                font-size: 1.3rem;
            }

            .result-circle {
                width: 150px;
                height: 150px;
            }

            .result-text {
                font-size: 2rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div id="stars-container"></div>

    <!-- Main Quiz Container -->
    <div class="quiz-container">
        <!-- Start Screen -->
        <div class="start-screen" id="start-screen">
            <h1>BrainBurst</h1>
            <p>Test your knowledge across various topics in this fast-paced quiz challenge! Answer correctly before time runs out to score maximum points.</p>
            <button id="start-btn">Start Quiz <i class="fas fa-rocket"></i></button>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quiz-screen">
            <div class="header">
                <div class="timer" id="timer">
                    <i class="fas fa-clock"></i>
                    <span id="time">30</span>s
                </div>
                <div class="score">
                    <i class="fas fa-star"></i>
                    Score: <span id="score">0</span>
                </div>
            </div>

            <div class="question-container">
                <h2 id="question">Question goes here</h2>
                <div class="options" id="options">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
            </div>

            <button id="next-btn" class="next-btn">
                Next Question <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- Result Screen -->
        <div class="result-screen" id="result-screen">
            <h2>Quiz Completed!</h2>
            <div class="result-circle">
                <svg viewBox="0 0 100 100">
                    <circle class="bg" cx="50" cy="50" r="45"></circle>
                    <circle class="progress" cx="50" cy="50" r="45"></circle>
                </svg>
                <div class="result-text">
                    <span id="percentage">0</span>%
                </div>
            </div>
            <p class="result-message">You scored <span id="final-score">0</span> out of <span id="total-questions">0</span></p>
            <p id="feedback-message">Great job! You're a quiz master!</p>
            <button id="restart-btn">Play Again <i class="fas fa-redo"></i></button>
        </div>
    </div>

    <script>
        // Create stars background
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                const duration = Math.random() * 5 + 3;
                const delay = Math.random() * 5;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                container.appendChild(star);
            }
        }

        // Quiz questions
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                answer: 2,
                category: "Geography"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                answer: 1,
                category: "Science"
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                answer: 2,
                category: "Art"
            },
            {
                question: "What is the largest mammal in the world?",
                options: ["Elephant", "Blue Whale", "Giraffe", "Polar Bear"],
                answer: 1,
                category: "Science"
            },
            {
                question: "Which language is primarily used for web development?",
                options: ["Java", "Python", "C++", "JavaScript"],
                answer: 3,
                category: "Technology"
            },
            {
                question: "What year did World War II end?",
                options: ["1943", "1945", "1950", "1939"],
                answer: 1,
                category: "History"
            },
            {
                question: "Which element has the chemical symbol 'O'?",
                options: ["Gold", "Oxygen", "Osmium", "Oganesson"],
                answer: 1,
                category: "Science"
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                options: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Mark Twain"],
                answer: 1,
                category: "Literature"
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                answer: 3,
                category: "Geography"
            },
            {
                question: "Which country is home to the kangaroo?",
                options: ["New Zealand", "South Africa", "Australia", "Brazil"],
                answer: 2,
                category: "Geography"
            }
        ];

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options');
        const timerElement = document.getElementById('timer');
        const timeElement = document.getElementById('time');
        const scoreElement = document.getElementById('score');
        const percentageElement = document.getElementById('percentage');
        const finalScoreElement = document.getElementById('final-score');
        const totalQuestionsElement = document.getElementById('total-questions');
        const feedbackMessage = document.getElementById('feedback-message');

        // Quiz Variables
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 30;
        let selectedOption = null;
        let quizCompleted = false;

        // Initialize the quiz
        function initQuiz() {
            createStars();
            startBtn.addEventListener('click', startQuiz);
            nextBtn.addEventListener('click', nextQuestion);
            restartBtn.addEventListener('click', restartQuiz);
        }

        // Start the quiz
        function startQuiz() {
            startScreen.classList.add('fade-in');
            quizScreen.classList.add('fade-in');
            startScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            currentQuestionIndex = 0;
            score = 0;
            scoreElement.textContent = score;
            loadQuestion();
        }

        // Load a question
        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endQuiz();
                return;
            }

            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;

            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.innerHTML = `
                    <div class="option-number">${index + 1}</div>
                    <div class="option-text">${option}</div>
                `;
                optionElement.addEventListener('click', () => selectOption(optionElement, index));
                optionsContainer.appendChild(optionElement);
            });

            startTimer();
        }

        // Reset the state for new question
        function resetState() {
            clearInterval(timer);
            timeLeft = 30;
            timeElement.textContent = timeLeft;
            timerElement.className = 'timer';
            nextBtn.style.display = 'none';
            selectedOption = null;
            optionsContainer.innerHTML = '';
        }

        // Start the timer
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timeElement.textContent = timeLeft;

                if (timeLeft <= 10) {
                    timerElement.classList.add('warning');
                }
                if (timeLeft <= 5) {
                    timerElement.classList.remove('warning');
                    timerElement.classList.add('danger');
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                }
            }, 1000);
        }

        // Time's up
        function timeUp() {
            const options = document.querySelectorAll('.option');
            const currentQuestion = questions[currentQuestionIndex];
            
            options.forEach((option, index) => {
                option.classList.add('wrong');
                if (index === currentQuestion.answer) {
                    option.classList.remove('wrong');
                    option.classList.add('correct');
                }
            });

            nextBtn.style.display = 'block';
        }

        // Select an option
        function selectOption(optionElement, optionIndex) {
            if (selectedOption !== null) return;

            clearInterval(timer);
            selectedOption = optionIndex;
            const currentQuestion = questions[currentQuestionIndex];

            // Highlight selected option
            optionElement.classList.add('selected');

            // Check if correct
            if (optionIndex === currentQuestion.answer) {
                optionElement.classList.add('correct');
                score += timeLeft; // More points for faster answers
                scoreElement.textContent = score;
            } else {
                optionElement.classList.add('wrong');
                // Highlight correct answer
                document.querySelectorAll('.option')[currentQuestion.answer].classList.add('correct');
            }

            nextBtn.style.display = 'block';
        }

        // Next question
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        // End the quiz
        function endQuiz() {
            clearInterval(timer);
            quizScreen.style.display = 'none';
            resultScreen.style.display = 'block';
            resultScreen.classList.add('fade-in');

            const percentage = Math.round((score / (questions.length * 30)) * 100);
            finalScoreElement.textContent = score;
            totalQuestionsElement.textContent = questions.length * 30;
            percentageElement.textContent = percentage;

            // Animate the percentage circle
            const circle = document.querySelector('.progress');
            const circumference = 283; // 2 * Ï€ * r (where r is 45)
            const offset = circumference - (percentage / 100) * circumference;
            circle.style.strokeDashoffset = offset;

            // Set feedback message
            if (percentage >= 90) {
                feedbackMessage.textContent = "Outstanding! You're a trivia genius! ðŸŽ‰";
                createConfetti();
            } else if (percentage >= 70) {
                feedbackMessage.textContent = "Great job! You know your stuff! ðŸ‘";
            } else if (percentage >= 50) {
                feedbackMessage.textContent = "Good effort! Keep learning! ðŸ’ª";
            } else {
                feedbackMessage.textContent = "Keep practicing! You'll get better! ðŸ“š";
            }
        }

        // Restart the quiz
        function restartQuiz() {
            resultScreen.style.display = 'none';
            startScreen.style.display = 'block';
            currentQuestionIndex = 0;
            score = 0;
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#6c5ce7', '#00b894', '#fdcb6e', '#e17055', '#0984e3', '#a29bfe'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random properties
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 10 + 5;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.style.backgroundColor = color;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${left}%`;
                confetti.style.top = '-10px';
                confetti.style.opacity = '1';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }

        // Add CSS for confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                0% {
                    transform: translateY(-10px) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize the quiz when the page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
